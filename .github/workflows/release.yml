name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Run tests
        run: go test -v -cover

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/atlassian-confluence-dc-go-mcp-linux-amd64 -ldflags="-s -w" .
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/atlassian-confluence-dc-go-mcp-linux-arm64 -ldflags="-s -w" .
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/atlassian-confluence-dc-go-mcp-macos-amd64 -ldflags="-s -w" .
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/atlassian-confluence-dc-go-mcp-macos-arm64 -ldflags="-s -w" .
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/atlassian-confluence-dc-go-mcp-windows-amd64.exe -ldflags="-s -w" .
          
          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -o dist/atlassian-confluence-dc-go-mcp-windows-arm64.exe -ldflags="-s -w" .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/atlassian-confluence-dc-go-mcp-linux-amd64
            dist/atlassian-confluence-dc-go-mcp-linux-arm64
            dist/atlassian-confluence-dc-go-mcp-macos-amd64
            dist/atlassian-confluence-dc-go-mcp-macos-arm64
            dist/atlassian-confluence-dc-go-mcp-windows-amd64.exe
            dist/atlassian-confluence-dc-go-mcp-windows-arm64.exe
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
